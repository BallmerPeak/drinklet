<!-- Modal Structure -->
<div id="passwordModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="form">
            <ul id="chg_pw_errors" class="collection red lighten-2" hidden="hidden">
                <li class="collection-item valign-wrapper red lighten-2 white-text">
                </li>
            </ul>
            <!-- Password Field -->
            <div class="row center-align">
                <div class="col s8 offset-s2 input-field">
                    <input id="oldPassword" type="password" class="validate">
                    <label class="active" for="oldPassword">Old Password</label>
                </div>
            </div>
            <div class="row center-align">
                <div class="col s8 offset-s2 input-field">
                    <input id="newPassword" type="password" class="validate">
                    <label class="active" for="newPassword">New Password</label>
                </div>
            </div>
            <div class="row center-align">
                <div class="col s8 offset-s2 input-field">
                    <input id="confirmNewPassword" type="password" class="validate">
                    <label class="active" for="confirmNewPassword">Confirm New Password</label>
                </div>
            </div>
            <div class="row center-align" id="error">
                <h4 class="red-text"></h4>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <!-- Confirm Button -->
        <button class="waves-effect waves-light btn blue" id="confirm_button">Confirm</button>
        <!-- Cancel Button -->
        <a class="modal-action modal-close waves-effect waves-light btn-flat" id="cancel_button">Cancel</a>
    </div>
</div>
