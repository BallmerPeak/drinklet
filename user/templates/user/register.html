
<!-- Modal Structure -->
  {% csrf_token %}
<div id="registerModal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="form">

      <!-- Username Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regUsername" name = "username" type="text" class="validate">
          <label for="regUsername">Username</label>

          {{form.username.errors}}
        </div>
      </div>
      <!-- Email Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regEmail" name = "email" type="email" class="validate">
          <label for="regEmail">Email</label>
          {{form.email.errors}}
        </div>
      </div>
      <!-- Password Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regPassword" name = "pwd" type="password" class="validate">
          <label for="regPassword">Password</label>
          {{form.pwd.errors}}
        </div>
      </div>
      <!-- Password Confirmation Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regConfirmPassword" name = "pwd2" type="password" class="validate">
          <label for="regConfirmPassword">Confirm Password</label>
          {{form.pwd2.errors}}
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <!-- Login Button -->
    <button id = "regBut" name="submitRegistration" class="waves-effect waves-light btn blue">Register</button>
    <!-- Cancel Button -->
    <a class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
  </div>
</div>
