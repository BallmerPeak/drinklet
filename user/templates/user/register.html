<!-- Modal Structure -->
<div id="registerModal" class="modal modal-fixed-footer bottom-sheet">
  <div class="modal-content">
    <div class="form">
      <!-- Username Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regUsername" type="text" class="validate">
          <label for="regUsername">Username</label>
        </div>
      </div>
      <!-- Email Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regEmail" type="email" class="validate">
          <label for="regEmail">Email</label>
        </div>
      </div>
      <!-- Password Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regPassword" type="password" class="validate">
          <label for="regPassword">Password</label>
        </div>
      </div>
      <!-- Password Confirmation Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="regConfirmPassword" type="password" class="validate">
          <label for="regConfirmPassword">Confirm Password</label>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <!-- Login Button -->
    <a class="waves-effect waves-light btn blue">Register</a>
    <!-- Cancel Button -->
    <a class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
  </div>
</div>
