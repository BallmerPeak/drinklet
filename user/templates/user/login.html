<!-- Modal Structure -->
<div id="loginModal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="form">
      <!-- Username Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="loginUsername" type="text" class="validate">
          <label for="loginUsername">Username</label>
        </div>
      </div>
      <!-- Password Field -->
      <div class="row center-align">
        <div class="col s8 offset-s2 input-field">
          <input id="loginPassword" type="password" class="validate">
          <label for="loginPassword">Password</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- Login Button -->
    <a class="waves-effect waves-light btn blue">Login</a>
    <!-- Cancel Button -->
    <a class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
  </div>
</div>
